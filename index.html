<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>keyboard keys | Html CSS Only</title>
</head>
<body>
    <div>
        <span><i>c</i></span>
        <span><i>s</i></span>
        <span><i>s</i></span><br>
        <span><i>o</i></span>
        <span><i>n</i></span>
        <span><i>l</i></span>
        <span><i>y</i></span><br>
        <span><i></i></span>
    </div>
    <script>
        var spanArr = document.getElementsByTagName('span');
        const click_sound = new Audio();
        click_sound.src = "click.mp3";

        for (var i = 0, l = spanArr.length; i < l; ++i) {
            spanArr[i].addEventListener('mousedown',addcls);
            spanArr[i].addEventListener('mouseup',removecls);
        }
        function addcls(e){
            this.classList.add('click');
            click_sound.play();
        }
        function removecls(e){
            this.classList.remove('click');
        }

    </script>
</body>
</html>
